  <!-- Formulaire de connexion -->
  <div class="container">
    <h2>Connexion</h2>
    <form id="loginForm">
      <label>Email :</label>
      <input type="email" id="email" placeholder="Entrez votre email" required />

      <label>Mot de passe :</label>
      <input type="password" id="password" placeholder="Mot de passe" required />

      <button type="submit">Se connecter</button>
    </form>
    <p>Pas encore de compte ? <a href="inscription.html">Créer un compte</a></p>
  </div>

  <script>
    // Gestion navbar
    const loginLink = document.getElementById('loginLink');
    const adminLink = document.getElementById('adminLink');
    const logoutLink = document.getElementById('logoutLink');

    const adminConnecte = localStorage.getItem('adminConnecte') === 'true';
    const utilisateurConnecte = localStorage.getItem('loggedUser');

    if(adminConnecte){
        adminLink.style.display = 'block';
        logoutLink.style.display = 'block';
        loginLink.style.display = 'none';
    } else if(utilisateurConnecte){
        loginLink.style.display = 'none';
        logoutLink.style.display = 'block';
    }

    function logout(){
        localStorage.removeItem('adminConnecte');
        localStorage.removeItem('loggedUser');
        window.location.reload();
    }

    // Gestion connexion
    document.getElementById("loginForm").addEventListener("submit", function (event) {
      event.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Vérification Admin
      const adminEmail = "loubnadouma51@gmail.com";
      const adminPass = "loubna2006";

      if(email === adminEmail && password === adminPass){
          localStorage.setItem('adminConnecte', 'true');
          alert(" Connexion Admin réussie !");
          window.location.href = "index2.html";
          return;
      }

      // Vérification utilisateur normal
      const userData = JSON.parse(localStorage.getItem("userData"));

      if (userData && email === userData.email && password === userData.password) {
        alert("✅ Connexion réussie !");
        localStorage.setItem("loggedUser", userData.nom);
        window.location.href = "boutique.html";
      } else {
        alert(" Email ou mot de passe incorrect !");
      }
    });
  </script>
  <script>
// Vérifie si un admin ou un utilisateur est connecté
const isAdmin = localStorage.getItem('adminConnecte') === 'true';
const loggedUser = localStorage.getItem('loggedUser');

// Sélectionne les éléments du menu
const loginLink = document.getElementById('loginLink');
const logoutLink = document.getElementById('logoutLink');

// Si quelqu’un est connecté → cacher "Connexion" et montrer "Déconnexion"
if (isAdmin || loggedUser) {
    if (loginLink) loginLink.style.display = 'none';
    if (logoutLink) logoutLink.style.display = 'block';
}

// Fonction de déconnexion
function logout() {
    localStorage.removeItem('adminConnecte');
    localStorage.removeItem('loggedUser');
    window.location.href = 'index2.html'; // redirige vers accueil
}
