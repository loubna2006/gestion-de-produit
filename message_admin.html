<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Messages - Admin</title>
<link rel="stylesheet" href="style.css">
<style>
body { font-family: Arial, sans-serif; margin:0; background:#f5f6fa; }
#header { background-color: #086f1418; color:white; padding:15px; text-align:center; }
#header h1 { margin:0; font-size:24px; }
table { width:90%; margin:20px auto; border-collapse: collapse; background:white; border-radius:10px; overflow:hidden; box-shadow:0 0 10px rgba(0,0,0,0.1);}
th, td { padding:12px; text-align:left; border-bottom:1px solid #ddd; }
th { background:#086f1463; color:white; font-size:16px; }
tr:hover { background:#f1f1f1; }
.status-nonvalide { color:red; font-weight:bold; }
.status-valide { color:green; font-weight:bold; }
button { cursor:pointer; padding:6px 12px; border:none; border-radius:5px; font-weight:bold; margin-right:5px; transition:0.3s;}
button.valider { background:green; color:white; }
button.valider:hover { background:#046c04; }
button.supprimer { background:red; color:white; }
button.supprimer:hover { background:#a80000; }
footer { text-align:center; padding:10px; background:#086f141a; color:white; margin-top:20px; }
@media(max-width:600px){
  table, th, td { font-size:14px; }
  button { padding:4px 8px; margin-bottom:5px; }
}
</style>
</head>
<body>

<!-- Navbar -->
<section id="header">
  <h1 class="logo">SmartZone Admin</h1>
  <ul id="navbar">
   
   <!----<li><a href="#" onclick="logout()">Déconnexion</a></li>-->
    <li><a href="index2.html">Accueil</a></li>
  </ul>
</section>
<table>
  <thead>
    <tr>
      <th>Nom</th>
      <th>Email</th>
      <th>Message</th>
      <th>Statut</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="messages-table"></tbody>
</table>

<footer>&copy; 2025 Loubna Boutique</footer>

<script>
// Vérifier accès admin
if(localStorage.getItem('adminConnecte') !== 'true'){
    alert("Accès refusé !");
    window.location.href = "login-boutique.html";
}

// Récupérer les messages
let messages = JSON.parse(localStorage.getItem('messages')) || [];

// Afficher les messages
function afficherMessages(){
    const tbody = document.getElementById('messages-table');
    tbody.innerHTML = '';
    messages.forEach((msg, index)=>{
        const tr = document.createElement('tr');
        const statutClass = msg.statut === "Validé" ? "status-valide" : "status-nonvalide";
        tr.innerHTML = `
            <td>${msg.nom}</td>
            <td>${msg.email}</td>
            <td>${msg.message}</td>
            <td class="${statutClass}">${msg.statut || 'Non validé'}</td>
            <td>
                <button class="valider">Valider</button>
                <button class="supprimer">Supprimer</button>
            </td>
        `;
        tbody.appendChild(tr);

        // Valider le message
        tr.querySelector('.valider').addEventListener('click', ()=>{
            messages[index].statut = "Validé";
            localStorage.setItem('messages', JSON.stringify(messages));
            afficherMessages();
        });

        // Supprimer le message
        tr.querySelector('.supprimer').addEventListener('click', ()=>{
            if(confirm("Supprimer ce message ?")){
                messages.splice(index,1);
                localStorage.setItem('messages', JSON.stringify(messages));
                afficherMessages();
            }
        });
    });
}

afficherMessages();
</script>

</body>
</html>
